
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LeetCode Analyzer</h2>
  <div>
    <label for="range">Time Filter:</label>
    <select id="range">
      <option value="week">Last Week</option>
      <option value="month">Last Month</option>
      <option value="year">Last Year</option>
    </select>
  </div>
  <p>Average Solved: <span id="avgSolved">-</span></p>
  <div id="difficultyBar">
    <div id="easy"></div>
    <div id="medium"></div>
    <div id="hard"></div>
  </div>
</body>
<script src="popup.js"></script>
</html>
